<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW_Week4</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/944fe2f43a.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <form id="search-form">
    <div class="mb-3">
      <input type="search" id="city-input" class="searchBar" placeholder="Enter your city" class="form-control">
    </div>
    <input type="submit" value="Search" class="btn btn-outline-dark" id="search-button"></input>
    <div class="container">
      <div class="row">
        <div class="col-sm-3" class="empty">
        </div>
        <div class="col-sm-3" class="cardWeatherToday">
          <div class="card">
            <img src="design/rain.svg" class="card-img-top" alt="weatherIcon" class="img-responsive">
            <span class="temperature" id="temperature">4</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <span id="description">Partly cloudy</span>
            <div class="card-body">
              <p class="card-text">
              <div id=city> Vienna, Austria </div>
              <div id=date> Sunday, 18:29 </div>
              <br />
              <div>Humidity:
                <span id="humidity">0</span>%
              </div>
              <div>
                Wind:
                <span id="wind-speed">8</span>km/h
              </div>
              <br />
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-3" class="cardWeatherForecast">
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"> Monday 14/12
                <i class="fas fa-wind"></i>
                <span id=temperatureToday>4°C</span>
              </li>
              <li class="list-group-item">Monday 14/12
                <i class="fas fa-wind"></i>
                <span class="temperatureMain">4°C</span>
              </li>
              <li class="list-group-item">Monday 14/12
                <i class="fas fa-wind"></i>
                <span>4°C</span>
              </li>
              <li class="list-group-item">Monday 14/12
                <i class="fas fa-wind"></i>
                <span>4°C</span>
              </li>
              <li class="list-group-item">Monday 14/12
                <i class="fas fa-wind"></i>
                <span>4°C</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
    </div>
      <script src="src/script.js"></script> 
</body>

</html>
